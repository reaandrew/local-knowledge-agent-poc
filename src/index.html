<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Knowledge Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .hidden {
            display: none;
        }
        #chat-interface {
            display: none;
            margin-top: 20px;
        }
        #settings-panel {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        #model-status {
            margin: 10px 0;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 3px;
        }
        .chat-container {
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
            overflow-y: auto;
        }
        #query-form {
            display: flex;
            gap: 10px;
        }
        #query-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #update-status {
            margin-top: 10px;
            color: #666;
        }
        #download-progress-container {
            display: none;
            margin: 10px 0;
            width: 100%;
        }
        .progress-bar-background {
            background-color: #e0e0e0;
            border-radius: 3px;
            height: 20px;
            width: 100%;
            position: relative;
        }
        #download-progress-bar {
            background-color: #007bff;
            height: 20px;
            width: 0%;
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        #download-progress-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            line-height: 20px;
            font-size: 14px;
            color: #000;
        }
        .model-info {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 3px;
            font-size: 14px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        #delete-model {
            background-color: #dc3545;
            display: none;
        }
        #delete-model:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Local Knowledge Agent</h1>
        
        <!-- Settings Panel -->
        <div id="settings-panel">
            <h2>Settings</h2>
            
            <!-- Add Model Directory Setting -->
            <div id="model-directory-setting">
                <h3>Model Directory</h3>
                <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                    <input type="text" id="model-directory-input" style="flex-grow: 1; padding: 8px; border: 1px solid #ccc; border-radius: 3px;">
                    <button id="save-model-directory">Save</button>
                    <button id="browse-model-directory">Browse</button>
                </div>
                <div id="model-directory-status" style="margin-bottom: 15px; font-size: 14px; color: #666;"></div>
            </div>
            
            <div id="model-status"></div>
            <div id="model-selection">
                <h3>Select Model</h3>
                <select id="model-select">
                    <option value="">Choose a model...</option>
                </select>
                <div class="model-info" id="model-info">
                    <p>Select a model to see details</p>
                </div>
                <div id="download-progress-container">
                    <div class="progress-bar-background">
                        <div id="download-progress-bar"></div>
                        <div id="download-progress-text">0%</div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button id="download-model">Download Model</button>
                    <button id="delete-model">Delete Model</button>
                </div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div id="chat-interface">
            <div class="chat-container" id="chat-messages"></div>
            <form id="query-form">
                <input type="text" id="query-input" placeholder="Type your message..." required>
                <button type="submit">Send</button>
            </form>
        </div>

        <!-- Original Query Interface -->
        <div id="query-interface">
            <form>
                <input type="text" placeholder="Enter your query">
                <button type="submit">Submit</button>
            </form>
            <div id="result"></div>
        </div>

        <div id="update-status"></div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
