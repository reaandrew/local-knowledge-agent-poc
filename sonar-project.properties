sonar.projectKey=reaandrew_local-knowledge-agent-poc
sonar.organization=reaandrew

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Local Knowledge Agent
sonar.projectVersion=1.3.18

# Path to source directories
sonar.sources=src

# Path to test directories
sonar.tests=src
sonar.test.inclusions=**/__tests__/**/*.*

# Exclusions
sonar.exclusions=node_modules/**,**/__tests__/**,dist/**,src/preload.js

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-report.xml

# Encoding of the source code
sonar.sourceEncoding=UTF-8 