<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Knowledge Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .hidden {
            display: none;
        }
        #chat-interface {
            display: none;
            margin-top: 20px;
        }
        #settings-panel {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        #model-status {
            margin: 10px 0;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 3px;
        }
        .chat-container {
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
            overflow-y: auto;
        }
        #query-form {
            display: flex;
            gap: 10px;
        }
        #query-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #update-status {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Local Knowledge Agent</h1>
        
        <!-- Settings Panel -->
        <div id="settings-panel">
            <h2>Settings</h2>
            <div id="model-status"></div>
            <div id="model-selection">
                <h3>Select Model</h3>
                <select id="model-select">
                    <option value="">Choose a model...</option>
                </select>
                <button id="download-model">Download Model</button>
            </div>
        </div>

        <!-- Chat Interface -->
        <div id="chat-interface">
            <div class="chat-container" id="chat-messages"></div>
            <form id="query-form">
                <input type="text" id="query-input" placeholder="Type your message..." required>
                <button type="submit">Send</button>
            </form>
        </div>

        <!-- Original Query Interface -->
        <div id="query-interface">
            <form>
                <input type="text" placeholder="Enter your query">
                <button type="submit">Submit</button>
            </form>
            <div id="result"></div>
        </div>

        <div id="update-status"></div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
